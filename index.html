<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <input type="text" placeholder="0" id="input-box">
            <div>
                <button class="main">AC</button>
                <button class="main">DEL</button>
                <button class="operador">%</button>
                <button class="operador">/</button>
            </div>
            <div>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="operador">*</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="operador">+</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="operador">-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="entrar">=</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
